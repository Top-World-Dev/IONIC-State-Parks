<ion-content class="ion-content-below-my-title">
  <div class="toppart">
    <div class="topdiv">
      <img src="assets/img/backarrow.png" class="topbackbutton" (click)="back()" />
      <h1 class="topheading">Events</h1>
      <h3 class="topfilter"></h3>
    </div>
    
  </div>
  <div class="midbuttons" *ngIf="LoadingView==true">
    <!-- {{parksData[0].imageURL}} -->
      
        <div class="event" tappable (click)="goToEventDetails(event)">
          <h3>{{event.StartDateRead | date: 'MMM dd' }}</h3>
          <h4 class="eventtitle">{{event.Title}}</h4>
          <h4 class="eventaddress">{{park.park_addresses[0]["street"]}} in {{park.park_addresses[0]["city"]}},{{park.park_addresses[0]["state"]}}</h4>
          <h4 class="eventtime">{{event.StartDateRead | date: 'hh:mm a' }} - {{event.EndDateRead | date: 'hh:mm a' }}</h4>
          <button ion-button class="bottom-button-green" (click)="gotohomepage()">Register</button>
          
          <div class=summary>
          
            {{event.Summary}}</div>
          
        </div>
      
    
    <!-- <ion-grid class="parks-grid">
      <ion-row>
        
      </ion-row>
    </ion-grid> -->
  </div>
</ion-content>
